<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link href="./src/output.css" rel="stylesheet" />
</head>
<body class="flex flex-col md:flex-row min-h-screen">

  <!-- Sidebar / Top Navbar -->
  <aside class="w-full md:w-80 bg-white text-[#1E1E1E] fixed top-0 z-20 flex flex-col md:h-screen md:flex-col md:justify-between md:items-center p-4" style="background-color: #FFFFFF;">
  
    <!-- Top section: profile + links -->
    <div class="flex flex-col md:flex-col md:items-center md:space-y-8 w-full">

      <!-- Spacer element -->
      <div class="hidden md:block h-4"></div>
      
      <!-- Profile (Only show on md and larger) -->
      <div class="hidden md:flex flex-col items-center">
        <img src="assets/images/Sarah.png" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-white">
        <p class="mt-4 text-xl font-semibold">Sarah Akhavan</p>
      </div>

      <!-- Spacer element
      <div class="hidden md:block h-2"></div> -->

      <!-- Navigation links -->
      <nav class="flex flex-row md:flex-col justify-center md:justify-start md:ml-36  space-x-4 md:space-x-0 md:space-y-4 mt-2 md:mt-8 w-full">
        <a href="#about" class="menu">About</a>
        <a href="#projects" class="menu">Threads of Work</a>
        <a href="#resume" class="menu">Resume</a>
        <a href="#contact" class="menu">Contact</a>
      </nav>
    </div>
  
    <!-- Bottom copyright (only on md and bigger) -->
    <div class="hidden md:block mb-4">
      <p class="text-center text-xs text-gray-500">
        Sarah Akhavan • Copyright © 2025
      </p>
    </div>
  
  </aside>
  

  <!-- Main Content -->
  <main class="flex-1 bg-[#FDFAFA] mt-16 md:mt-0 md:ml-80 p-8 space-y-16" style="background-color: #FDFAFA;">
    <section id="about" class="min-h-screen md:mt-20 md:ml-20 ">
      <h1 class="heading">About Me</h1>
      <p>Write about yourself here.</p>
    </section>

    <section id="projects" class="min-h-screen">
      <h1 class="heading">Threads of Work</h1>
      <p>Showcase your projects here.</p>
    </section>

    <section id="resume" class="min-h-screen">
        <h1 class="heading">Resume</h1>
        <p>Showcase your projects here.</p>
      </section>

    <section id="contact" class="min-h-screen">
      <h1 class="heading">Contact</h1>
      <p>Provide your contact details here.</p>
    </section>
    
  </main>

  <!-- Footer on small screens -->
  <footer class="block md:hidden text-center text-xs text-gray-500 py-4 bg-[#FDFAFA]">
    Sarah Akhavan • Copyright © 2025
  </footer>

</body>
</html>
